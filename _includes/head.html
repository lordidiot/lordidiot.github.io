<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>

  {% if site.google-analytics %}
  <!-- Open Graph tags -->
    {% if site.google-analytics.name %}
    <meta property="og:site name" content="{{ site.og.name }}"/>
    {% endif %}

    {% if site.google-analytics %}
    <meta property="og:title" content="{{ site.og.title }}"/>
    {% endif %}

    {% if site.google-analytics %}
    <meta property="og:description" content="{{ site.og.description }}"/>
    {% endif %}

    {% if site.google-analytics %}
    <meta property="og:type" content="{{ site.og.type }}"/>
    {% endif %}

    <meta property="og:image" content="{{ site.baseurl }}/images/og_img.png"/>
  {% endif %}

  <!-- favicon-->
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.ico" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" type="text/css">

  <!-- Font -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">

  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
  {% seo %}


  {% include google-analytics.html %}

</head>
